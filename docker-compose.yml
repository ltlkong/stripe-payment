version: '3.7'

services:

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=payment
    ports:
      - 3306:3306
    volumes:
      - /data:/var/lib/mysql

  payment:
    build: .
    restart: always
    ports:
      - 5000:5000
    links:
    - db

    
